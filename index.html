<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* UI STYLES */
      body { margin: 0; overflow: hidden; background: black; }
      .mindar-ui-overlay, .mindar-ui-loading, .mindar-ui-scanning { display: none !important; }

      /* OVERLAY SCREEN */
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        text-align: center;
        padding: 20px;
      }
      
      #start-btn {
        padding: 16px 40px; font-size: 20px; font-weight: bold;
        color: #13ff08; background: transparent; border: 2px solid #13ff08; 
        border-radius: 50px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
        margin-bottom: 20px;
      }

      /* TROUBLESHOOTING TEXT */
      .help-text { color: gray; font-family: sans-serif; font-size: 14px; margin-bottom: 5px; }
      .warning-text { color: #ff4444; font-family: sans-serif; font-size: 12px; margin-top: 20px; max-width: 300px; line-height: 1.4; }

      .hidden { display: none !important; }
    </style>

    <script>
      AFRAME.registerShader('chromakey', {
        schema: {
          src: { type: 'map', is: 'uniform' },
          color: { type: 'vec3', default: { x: 0.075, y: 1.0, z: 0.031 }, is: 'uniform' },
          similarity: { type: 'float', default: 0.46, is: 'uniform' }, /* Increased to 0.46 to kill more green */
          smoothness: { type: 'float', default: 0.04, is: 'uniform' }, /* Lowered to 0.04 for sharper edges */
          opacity: { type: 'float', default: 0.0, is: 'uniform' } 
        },
        vertexShader: `
          varying vec2 vUv;
          void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
        `,
        fragmentShader: `
          uniform sampler2D src; uniform vec3 color; uniform float similarity; uniform float smoothness; uniform float opacity; 
          varying vec2 vUv;
          void main() {
            vec4 texColor = texture2D(src, vUv);
            float dist = length(texColor.rgb - color);
            float mask = smoothstep(similarity, similarity + smoothness, dist);
            gl_FragColor = vec4(texColor.rgb, texColor.a * mask * opacity);
          }
        `
      });
    </script>
  </head>
  <body>

    <div id="overlay">
      <button id="start-btn">ENTER AR</button>
      <p class="help-text">Turn Volume UP</p>
      
      <p class="warning-text">
        ⚠️ <b>Troubleshooting:</b><br>
        If video screen is blank:<br>
        Press your phone's <b>Home/Back</b> button, then return to this page.
      </p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.0001; filterBeta: 0.01; missTolerance: 5; uiLoading: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video 
          id="vid" 
          src="asset.mp4" 
          preload="auto" 
          loop="true" 
          muted 
          crossorigin="anonymous" 
          playsinline 
          webkit-playsinline>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
        <a-plane 
          id="video-plane"
          material="shader: chromakey; src: #vid; color: 0.075 1.0 0.031; opacity: 0" 
          position="0 0 0" 
          height="0.352" 
          width="1" 
          rotation="0 0 0"
          animation__fadein="property: material.opacity; from: 0; to: 1; dur: 1000; startEvents: fadein"
          animation__fadeout="property: material.opacity; from: 1; to: 0; dur: 300; startEvents: fadeout">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#overlay');
      const vid = document.querySelector('#vid');
      const target = document.querySelector('#target-entity');
      const plane = document.querySelector('#video-plane');

      // 1. MOBILE WAKE-UP FUNCTION
      startBtn.addEventListener('click', () => {
        overlay.classList.add('hidden');
        
        // Trick: Play muted for a split second to wake up the video engine
        vid.muted = false; // Try to unmute
        vid.play().then(() => {
          vid.pause();
          vid.currentTime = 0;
        }).catch((error) => {
            console.log("Autoplay blocked, waiting for target...");
        });
      });

      // 2. TARGET FOUND
      target.addEventListener('targetFound', () => {
        console.log("Target Found");
        vid.play();
        plane.emit('fadein');
      });

      // 3. TARGET LOST
      target.addEventListener('targetLost', () => {
        console.log("Target Lost");
        plane.emit('fadeout');
        setTimeout(() => {
          vid.pause();
        }, 300);
      });
    </script>
  </body>
</html>
